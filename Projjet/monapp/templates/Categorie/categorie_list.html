{% extends 'base.html' %}
{% block content %}

<h1>La liste des catégories</h1>



<ul>
{% for categorie in categories %}

<li>
	{{categorie.nom}} - {{categorie.description}}
	<a href="{% url 'categorie-detail' categorie.id %}">Détails </a>
	<a href="{% url 'categorie-update' categorie.id %}">Modifier</a>
	<a href="{% url 'categorie-delete' categorie.id %}">Supprimer</a>

</li>
{% endfor %}
</ul>

<p>{{categorie.id}}</p>
{% endblock %}
