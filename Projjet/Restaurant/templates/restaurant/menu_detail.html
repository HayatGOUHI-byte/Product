<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ menu.nom }}</title>
</head>
<body>
    <h1>{{ menu.nom }}</h1>
    <p>{{ menu.description }}</p>
    <h2>Plats:</h2>
    <ul>
        {% for plat in plats %}
            <li>
                {{ plat.nom }} - {{ plat.prix }} EUR
                <a href="{% url 'restaurant:passer_commande' plat.id %}">Commander</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
