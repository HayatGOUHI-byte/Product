<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversations</title>
    <link rel="stylesheet" href="conversation.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">AHDIGITAL<br>AUTOMATION</div>
            <div class="location">SAAS<br>AGADIR, AGADIR</div>
            <input type="text" class="search-bar" placeholder="Search (ctrl K)">
            <nav class="nav-menu">
                <a href="#"><i class="fas fa-th"></i> Dashboard</a>
                <a href="#" class="active"><i class="fas fa-comments"></i> Conversations</a>
                <a href="#"><i class="fas fa-calendar"></i> Calendars</a>
                <a href="#"><i class="fas fa-address-book"></i> Contacts</a>
                <a href="#"><i class="fas fa-chart-line"></i> Opportunities</a>
                <a href="#"><i class="fas fa-credit-card"></i> Payments</a>
                <a href="#"><i class="fas fa-bullhorn"></i> Marketing</a>
                <a href="#"><i class="fas fa-cogs"></i> Automation</a>
                <a href="#"><i class="fas fa-globe"></i> Sites</a>
                <a href="#"><i class="fas fa-users"></i> Memberships</a>
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
            </nav>
        </aside>

        <main class="dashboard">
            <header>
                <h1>Conversations</h1>
                <nav class="tabs">
                    <a href="#" class="active">Conversations</a>
                    <a href="#">Manual Actions</a>
                    <a href="#">Snippets</a>
                    <a href="#">Trigger Links</a>
                </nav>
            </header>

            <div class="conversations-container">
                <div class="sidebar">
                    <input type="text" class="search-convo" placeholder="Search">
                    <p class="no-results">0 RESULTS</p>
                </div>
                <div class="chat-window">
                    <div class="empty-message">
                        <i class="fas fa-search"></i>
                        <p>No conversation selected</p>
                    </div>
                </div>
                <div class="contact-info">
                    <div class="empty-message">
                        <i class="fas fa-search"></i>
                        <p>No contact selected</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
